<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;

        .login-container {

        h1 {

        input[type="password"], input[type="text"] {

        button {

</head>
<body>

    <div class="login-container">

    <script>
